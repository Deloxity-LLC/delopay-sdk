name: Dependency Audit

on:
  pull_request:

permissions:
  contents: read

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Audit root dependencies (advisory)
        run: |
          npm ci
          npm audit --audit-level=high || true

      - name: Audit TypeScript SDK dependencies (advisory)
        run: |
          npm ci
          npm audit --audit-level=high || true
        working-directory: sdks/typescript

