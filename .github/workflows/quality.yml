name: Quality

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  typescript:
    name: TypeScript Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint TypeScript SDK
        run: npm --workspace @delopay/sdk run lint

      - name: Typecheck TypeScript SDK
        run: npm --workspace @delopay/sdk run typecheck

  java:
    name: Java Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./sdks/java/gradlew

      - name: Run Java checks
        run: ./sdks/java/gradlew -p ./sdks/java check

  python:
    name: Python Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "./sdks/python[dev]"

      - name: Ruff check
        run: python -m ruff check ./sdks/python/src ./sdks/python/tests

      - name: Black check
        run: python -m black --check ./sdks/python/src ./sdks/python/tests

      - name: Mypy check
        run: python -m mypy ./sdks/python/src
